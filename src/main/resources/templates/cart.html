<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
		<nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio" width="30" height="30">
            </a>
        </nav>
        <h1 class="text-center my-5">Carrito de Compras</h1>
        <div class="mb-4">
            <a href="/products" class="btn btn-secondary">Continuar Comprando</a>
			<!-- Botón de Logout -->
			<div th:if="${#authentication.authenticated}">
				<form th:action="@{/logout}" method="post" class="d-inline">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				    <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
				</form>
			</div>
        </div>
        <div>
            <ul class="list-group">
                <li th:each="product : ${cartItems}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${product.name}">Nombre del Producto</span>
                    <span th:text="${product.price}">Precio del Producto</span>
                    <form th:action="@{/cart/remove/{id}(id=${product.id})}" method="post">
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
