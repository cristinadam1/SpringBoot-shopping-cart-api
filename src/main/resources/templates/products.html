<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Catálogo de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
		 <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Inicio" width="30" height="30">
            </a>
        </nav>
        <h1 class="text-center my-5">Catálogo de Productos</h1>
        <div class="mb-4">
            <a href="/cart" class="btn btn-secondary">Ver Carrito</a>
			
			<!-- Logout -->
			<div th:if="${#authentication.authenticated}">
				<form th:action="@{/logout}" method="post" class="d-inline">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				    <button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
				</form>
			</div>
			
        </div>
        <div class="row">
            <div th:each="product : ${products}" class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Nombre del Producto</h5>
                        <p class="card-text" th:text="${product.price}">Precio</p>
                        <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-primary">Agregar al Carrito</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
